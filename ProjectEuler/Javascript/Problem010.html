<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<p id="problem">Click to find out thesum of primes below 2000000.</p>
		<p id="result"></p>
	</body>
	<script>
		$("#problem").click(function compute() {
			//Add all primes below 2000000.
			var sum = 0;
			for(var i = 0; i < 2000000; i++) {
				if(isPrime(i)) {
					sum += i;
				}
			}

			//Check if prime.
			function isPrime(n) {
				if(n < 2) {
					return false;
				}
				if(n === 2) {
					return true;
				}
				if(n > 2) {
					for(var i = 2; i < Math.pow(n,0.5)+1; i++) {
						if(n % i === 0) {
							return false;
						}
					}
					return true;
				}
			}
	        
	        $("#result").text("The sum of primes below 2000000 is " + sum);
		});
	</script>
</html>
