<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<p id="problem">Click to find out the sum of all multiples of 3 and 5 below 1000.</p>
		<p id="result"></p>
	</body>
	<script>
		$("#problem").click(function compute() {
			var sum = 0;

			//If i is a multiple of 3 or 5, add to sum.
			for(var i = 1; i < 1000; i++) {
				if(i % 3 === 0 || i % 5 === 0) {
                	sum += i;
            	}
			}
			$("#result").text("The sum of multiples of 3 or 5 below 1000 is " + sum);
		});
	</script>
</html>
