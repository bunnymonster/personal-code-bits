<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<p id="problem">Click to find out the first triangle number to have over 500 divisors.</p>
		<p id="result"></p>
	</body>
	<script>
		$("#problem").click(function compute() {

			var number = 1;
			var increment = 2;
			//Loop until countDivisors >= 500
			while(countDivisors(number) < 500) {
				number += increment;
				increment++;
			}

			//Loop until sqrt(n) and add 2 to count because factors come in pairs.
			function countDivisors(n) {
				var count = 0;
				var end = Math.sqrt(n);
				for(var i = 1; i < end; i++) {
					if(n % i === 0) {
						count += 2;
					}
				}
				//If n is a perfect square subtract 1 because two factors are the same.
				if(end * end === n) {
					count--;
				}
				return count;
			}
	        
	        $("#result").text("The first triangle number with more than 500 divisors is " + number);
		});
	</script>
</html>
