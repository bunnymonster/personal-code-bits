<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<p id="problem">Click to find out the smallest common multiple of numbers 1 to 20.</p>
		<p id="result"></p>
	</body>
	<script>
		$("#problem").click(function compute() {
			var lcm = 1;
			for(var i = 1; i < 20; i++) {
				var addend = lcm;
				while(lcm % i !== 0) {
					lcm += addend;
				}
			}
	        
	        $("#result").text("The smallest common multiple of 1 throuhg 20 is " + lcm);
		});
	</script>
</html>
