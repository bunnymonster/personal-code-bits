<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<p id="problem">Click to find out the 10001st prime.</p>
		<p id="result"></p>
	</body>
	<script>
		$("#problem").click(function compute() {
			var numPrimes = 0;
			var prime = 1;
			while(numPrimes < 10001) {
				prime++;
				if(isPrime(prime)) {
					numPrimes++;
				}
			}
	        
	        $("#result").text("The 10001st prime number is " + prime);
		});

		function isPrime(n) {
			if(n < 2) {
				return false;
			}
			if(n === 2) {
				return true;
			}
			if(n > 2) {
				for(var i = 2; i < Math.pow(n,0.5)+1; i++) {
					if(n % i === 0) {
						return false;
					}
				}
				return true;
			}
		}
	</script>
</html>
